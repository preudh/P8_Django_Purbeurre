{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container my-5" style="padding-top: 50px;">
  <div class="my-5">
    <h2>Liste de vos aliments enregistr√©s</h2>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" >#</th>
        <th scope="col">Nom du produit</th>
        <th scope="col">Supprimer de votre liste</th>
      </tr>
    </thead>
    <tbody>
      {% for fav in favori %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td> {{ fav.name }}</td>
        <td> <a href="{% url 'remove' pk=fav.pk %}" class="btn btn-primary btn-sm">supprimer</a> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
