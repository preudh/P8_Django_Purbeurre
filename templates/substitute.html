{% extends 'base.html' %}
{% block body_block %}

 <div class="container my-5">
   <h2 class="my-5">Featured Products</h2>
   <div class="row">
      {% for product in object_list %}
     <div class="col-md-6 col-sm-12 col-lg-3">
       <figure class="card card-product">
         <div class="img-wrap">
           <img src="{{product.image_front_url}}" style="width:100%; height:300px;">

         </div>

         <figcaption class="info-wrap">
           <h6 class="title"><a href="{% url 'details' pk=product.pk %}">{{ product.name }}</a></h6>
          <div class="action-wrap">
            <div class="price-wrap h5">
              <span class="category"> $ {{ product.category }}</span>
             <span class="nutrition"> $ {{ product.nutrition_grade}}</span>
             <a href="{% url 'home' %}" class="btn btn-lg btn-outline-primary text-uppercase">
            </div>
            </div>
         </figcaption>
       </figure>
     </div>

 {% endfor %}

   </div>
 </div>


{% endblock %}
