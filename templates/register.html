{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<!--py = padding top and bottom-->

<div class="container py-5 my-5">
	<h1>Inscription</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">Si vous avez déjà un compte <a href="/login">login</a> connectez-vous </p>
</div>

{% endblock %}
